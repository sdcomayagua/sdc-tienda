<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SDComayagua | Rescate</title>
  <style>
    body{margin:0;font-family:system-ui;background:#0b1220;color:#e6ebff}
    .bar{padding:14px;font-weight:900;background:rgba(0,0,0,.35)}
    .box{padding:14px}
    .ok{color:#7ee787}
    .bad{color:#ff7b72}
    pre{white-space:pre-wrap;background:rgba(255,255,255,.06);padding:12px;border-radius:12px;overflow:auto}
  </style>
</head>
<body>
  <div class="bar">SDComayagua — Rescate</div>
  <div class="box">
    <div id="status">Probando API…</div>
    <pre id="out"></pre>
  </div>

  <script>
    const API_URL="https://script.google.com/macros/s/AKfycbytPfD9mq__VO7I2lnpBsqdCIT119ZT0zVyz0eeVjrJVgN_q8FYGgmqY6G66C2m67Pa4g/exec";
    fetch(API_URL,{cache:"no-store"})
      .then(r=>r.json())
      .then(j=>{
        const n = (j.productos||[]).length;
        document.getElementById("status").innerHTML =
          n ? `<span class="ok">✅ API OK:</span> productos=${n}` :
              `<span class="bad">⚠️ API respondió pero sin productos</span>`;
        document.getElementById("out").textContent = JSON.stringify({productos:n, categorias:(j.categorias||[]).length}, null, 2);
      })
      .catch(e=>{
        document.getElementById("status").innerHTML = `<span class="bad">❌ Error:</span> ${String(e)}`;
      });
  </script>
</body>
</html>
