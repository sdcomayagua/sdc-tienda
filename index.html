  <style>
    :root {

    body {

    .wrap {

    .brand {

    .logo {

    .menu-item {
      display: flex;

    .menu-item:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
    }

    .menu-icon {
      font-size: 15px;
      opacity: 0.9;
    }

    .scroll-line {
      height: 2px;

    }

    main {
      max-width: 1100px;

      padding: 0 14px;
    }

    h2 {
      font-family: Poppins;
      margin-top: 40px;
      margin-bottom: 10px;
    }

    .grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    }

    .item {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      border: 1px solid #eee;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .item h3 {
      margin: 0;
      font-family: Poppins;
      font-size: 16px;
    }

    .item p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .price {
      font-weight: 600;
      color: var(--accent-2);
      font-size: 15px;
    }

    .stock {
      font-size: 12px;
      color: var(--muted);
    }

    .media-wrapper {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      background: #f0f0f0;
      min-height: 180px;
    }

    .media-wrapper img,
    .media-wrapper video {
      width: 100%;
      display: block;
    }

    .media-tag {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0,0,0,0.6);
      color: #fff;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 11px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .media-actions {
      display: flex;
      gap: 8px;
      margin-top: 6px;
      flex-wrap: wrap;
    }

    .chip-btn {
      flex: 1;
      min-width: 120px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      cursor: pointer;
      transition: all .18s var(--ease);
    }

    .chip-btn:hover {
      background: #eee;
      transform: translateY(-1px);
    }

    .bullets {
      margin: 6px 0 0;
      padding-left: 18px;
      font-size: 13px;
      color: var(--muted);
    }

    .bullets li {
      margin-bottom: 2px;
    }

    .desc-toggle {
      margin-top: 4px;
      font-size: 12px;
      color: var(--accent);
      cursor: pointer;
    }

    .desc-full {
      margin-top: 4px;
      font-size: 13px;
      color: var(--muted);
      display: none;
    }

    .btn-add {
      margin-top: 8px;
      padding: 10px 14px;
      background: var(--accent);
      color: #fff;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: 0.2s;
      border: none;
    }

    .btn-add:hover {
      background: #3399ff;
    }

    #btnPagar {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--accent-2);
      color: #fff;
      padding: 14px 20px;
      border-radius: 999px;
      font-weight: 700;
      box-shadow: var(--shadow);
      display: none;
      cursor: pointer;
      z-index: 200;
      font-size: 14px;
    }

    section {
      margin-top: 20px;
      padding: 18px;
      background: var(--card);
      border-radius: var(--radius);
      border: 1px solid #eee;
      font-size: 14px;
      color: var(--muted);
    }

    .thumbs {
      display: flex;
      gap: 6px;
      margin-top: 6px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .thumbs::-webkit-scrollbar { display: none; }

    .thumb {
      width: 52px;
      height: 52px;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid #ccc;
      cursor: pointer;
      flex-shrink: 0;
    }

<script>
  const productos = [
    {
      id: 1,
      nombre: "Gamepad Bluetooth para m√≥vil",
      precio: 850,
      stock: 10,
      imagenPrincipal: "https://via.placeholder.com/600x350?text=Gamepad",
      imagenes: [
        "https://via.placeholder.com/600x350?text=Gamepad+1",
        "https://via.placeholder.com/600x350?text=Gamepad+2",
        "https://via.placeholder.com/600x350?text=Gamepad+3"
      ],
      video: "https://www.w3schools.com/html/mov_bbb.mp4",
      puntos: [
        "Compatible con Android y iOS",
        "Bater√≠a de larga duraci√≥n",
        "Ideal para shooters y juegos competitivos"
      ],
      descripcion: "Control inal√°mbrico dise√±ado para gamers m√≥viles que buscan precisi√≥n, comodidad y mejor rendimiento en sus partidas."
    },
    {
      id: 2,
      nombre: "Teclado mec√°nico RGB",
      precio: 1450,
      stock: 5,
      imagenPrincipal: "https://via.placeholder.com/600x350?text=Teclado+RGB",
      imagenes: [
        "https://via.placeholder.com/600x350?text=Teclado+1",
        "https://via.placeholder.com/600x350?text=Teclado+2"
      ],
      video: "",
      puntos: [
        "Switches mec√°nicos de alta durabilidad",
        "Iluminaci√≥n RGB personalizable",
        "Dise√±o compacto para m√°s espacio de mouse"
      ],
      descripcion: "Teclado mec√°nico con iluminaci√≥n RGB para setups gamer que buscan estilo y rendimiento."
    },
    {
      id: 3,
      nombre: "Cuenta de streaming 4K",
      precio: 320,
      stock: 999,
      imagenPrincipal: "https://via.placeholder.com/600x350?text=Streaming+4K",
      imagenes: [
        "https://via.placeholder.com/600x350?text=Streaming+1"
      ],
      video: "",
      puntos: [
        "Calidad 4K en contenido seleccionado",
        "Ideal para televisores y monitores grandes",
        "Soporte y renovaci√≥n mensual disponible"
      ],
      descripcion: "Servicio de cuenta de streaming con acceso a contenido en alta calidad, ideal para maratones de series y pel√≠culas."
    }
  ];

  const contenedor = document.getElementById("productos");
  const btnPagar = document.getElementById("btnPagar");
  let carrito = [];

  function renderProductos() {
    contenedor.innerHTML = "";

    productos.forEach((p) => {
      const tieneVideo = p.video && p.video.trim() !== "";
      const tieneMasImagenes = p.imagenes && p.imagenes.length > 1;

      let bulletsHTML = "";
      if (p.puntos?.length) {
        bulletsHTML = `
          <ul class="bullets">
            ${p.puntos.map(pt => `<li>${pt}</li>`).join("")}
          </ul>
        `;
      }

      let thumbsHTML = "";
      if (p.imagenes?.length) {
        thumbsHTML = `
          <div class="thumbs" data-product="${p.id}">
            ${p.imagenes.map((img, i) => `
              <div class="thumb ${i === 0 ? "active" : ""}" data-index="${i}">
                <img src="${img}">
              </div>
            `).join("")}
          </div>
        `;
      }

      contenedor.innerHTML += `
        <div class="item" data-id="${p.id}">
          <h3>${p.nombre}</h3>
          <p class="price">L ${p.precio}.00</p>
          <p class="stock">Stock: ${p.stock}</p>

          <div class="media-wrapper" data-media="${p.id}">
            <img src="${p.imagenPrincipal}">
            <div class="media-tag">
              <span>üñºÔ∏è</span> Imagen principal
            </div>
          </div>

          ${thumbsHTML}

          <div class="media-actions">
            ${tieneMasImagenes ? `
              <button class="chip-btn" data-action="imagenes" data-id="${p.id}">
                üñºÔ∏è Ver m√°s im√°genes
              </button>
            ` : ""}

            ${tieneVideo ? `
              <button class="chip-btn" data-action="video" data-id="${p.id}">
                üé• Ver video
              </button>
            ` : ""}
          </div>

          ${bulletsHTML}

          <div class="desc-toggle" data-toggle="${p.id}">
            Ver descripci√≥n completa
          </div>

          <div class="desc-full" data-desc="${p.id}">
            ${p.descripcion}
          </div>

          <button class="btn-add" onclick="agregarAlCarrito(${p.id})">
            Agregar al carrito
          </button>
        </div>
      `;
    });

    activarEventos();
  }

  function activarEventos() {
    document.querySelectorAll(".thumbs").forEach(th => {
      th.addEventListener("click", e => {
        const thumb = e.target.closest(".thumb");
        if (!thumb) return;

        const productId = th.getAttribute("data-product");
        const index = parseInt(thumb.getAttribute("data-index"));
        const prod = productos.find(x => x.id == productId);
        const mediaWrapper = document.querySelector(`.media-wrapper[data-media="${productId}"]`);

        mediaWrapper.innerHTML = `
          <img src="${prod.imagenes[index]}">
          <div class="media-tag">üñºÔ∏è Imagen ${index + 1}</div>
        `;

        th.querySelectorAll(".thumb").forEach(t => t.classList.remove("active"));
        thumb.classList.add("active");
      });
    });

    document.querySelectorAll(".chip-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const action = btn.getAttribute("data-action");
        const id = btn.getAttribute("data-id");
        const prod = productos.find(x => x.id == id);
        const mediaWrapper = document.querySelector(`.media-wrapper[data-media="${id}"]`);

        if (action === "imagenes") {
          mediaWrapper.innerHTML = `
            <img src="${prod.imagenes[0]}">
            <div class="media-tag">üñºÔ∏è Galer√≠a</div>
          `;
        }

        if (action === "video" && prod.video) {
          mediaWrapper.innerHTML = `
            <video controls>
              <source src="${prod.video}" type="video/mp4">
            </video>
            <div class="media-tag">üé• Video</div>
          `;
        }
      });
    });

    document.querySelectorAll(".desc-toggle").forEach(tg => {
      tg.addEventListener("click", () => {
        const id = tg.getAttribute("data-toggle");
        const desc = document.querySelector(`[data-desc="${id}"]`);
        const visible = desc.style.display === "block";

        desc.style.display = visible ? "none" : "block";
        tg.textContent = visible ? "Ver descripci√≥n completa" : "Ocultar descripci√≥n";
      });
    });
  }

  function agregarAlCarrito(id) {
    const prod = productos.find(p => p.id === id);
    carrito.push(prod);

    btnPagar.style.display = "block";
    btnPagar.textContent = `Ir a pagar (${carrito.length})`;
  }

  btnPagar.addEventListener("click", () => {
    let mensaje = "Hola, quiero comprar:\n";
    carrito.forEach(c => {
      mensaje += `- ${c.nombre} (L ${c.precio})\n`;
    });

    window.open("https://wa.me/50400000000?text=" + encodeURIComponent(mensaje));
  });

  renderProductos();
</script>
