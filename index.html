<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Gamer Premium</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ============================
       ARCHIVO DE ESTILOS
  ============================= -->
  <link rel="stylesheet" href="styles.css">

  <!-- ============================
       ARCHIVO DE LÓGICA JS
  ============================= -->
  <script src="app.js" defer></script>
</head>

<body>

  <!-- ============================
       HEADER GAMER PREMIUM
  ============================= -->
  <header class="header">
    <div class="logo-area">
      <div class="logo-mark">RG</div>
      <div class="logo-text">
        <span class="brand">Renee Gaming Store</span>
        <span class="tagline">Setup premium, experiencia pro</span>
      </div>
    </div>

    <nav class="nav">
      <button class="nav-link active">Catálogo</button>
      <button class="nav-link">Ofertas</button>
      <button class="nav-link">Servicios</button>
    </nav>

    <div class="header-actions">
      <div class="shipping-pill">
        <span class="dot"></span>
        Envíos a todo Honduras
      </div>

      <button id="btnPagar" class="btn-pagar" style="display:none;">
        Ir a pagar (0)
      </button>
    </div>
  </header>

  <!-- ============================
       LAYOUT PRINCIPAL
  ============================= -->
  <main class="layout">

    <!-- ============================
         FILTROS DE ENVÍO
    ============================= -->
    <section class="filters">
      <h2>Datos de envío</h2>

      <label class="field">
        <span>Departamento</span>
        <select id="departamentoCliente">
          <option value="">Selecciona una opción</option>
          <option value="Comayagua">Comayagua</option>
          <option value="Francisco Morazán">Francisco Morazán</option>
          <option value="Cortés">Cortés</option>
          <option value="Yoro">Yoro</option>
          <option value="Atlántida">Atlántida</option>
          <option value="Choluteca">Choluteca</option>
          <option value="El Paraíso">El Paraíso</option>
          <option value="Colón">Colón</option>
          <option value="Olancho">Olancho</option>
          <option value="Santa Bárbara">Santa Bárbara</option>
          <option value="Valle">Valle</option>
          <option value="Otros">Otros</option>
        </select>
      </label>

      <label class="field">
        <span>Municipio / Ciudad</span>
        <input id="municipioCliente" type="text" placeholder="Ej: Comayagua, Siguatepeque, etc.">
      </label>

      <p class="hint">
        Estos datos se enviarán junto con tu pedido por WhatsApp.
      </p>
    </section>

    <!-- ============================
         CATÁLOGO DE PRODUCTOS
    ============================= -->
    <section class="catalogo">
      <h2>Productos destacados</h2>
      <div id="productos" class="grid-productos"></div>
    </section>

  </main>

</body>
</html>
