<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Renee Gaming Store — Catálogo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tipografía -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <!-- Estilos A1 FULL NEÓN -->
  <link rel="stylesheet" href="styles.css">

  <!-- Lógica -->
  <script src="app.js" defer></script>
</head>

<body class="theme-neon">

  <!-- ============================================================
       HEADER GAMER PREMIUM FULL NEÓN
  ============================================================ -->
  <header class="header-neon">
    <div class="header-inner">

      <!-- LOGO -->
      <div class="logo-block">
        <div class="logo-icon">RG</div>
        <div class="logo-text">
          <h1>Renee Gaming Store</h1>
          <span>Setup premium, experiencia pro</span>
        </div>
      </div>

      <!-- MENÚ -->
      <nav class="nav-neon">
        <button class="nav-item active">Catálogo</button>
        <button class="nav-item">Ofertas</button>
        <button class="nav-item">Servicios</button>
      </nav>

      <!-- ACCIONES -->
      <div class="header-actions">
        <div class="shipping-pill-neon">
          <span class="dot-online"></span>
          Envíos a todo Honduras
        </div>

        <button id="btnPagar" class="btn-checkout-neon" style="display:none;">
          Ir a pagar (0)
        </button>
      </div>

    </div>
  </header>

  <!-- ============================================================
       CONTENIDO PRINCIPAL
  ============================================================ -->
  <main class="main-layout">

    <!-- ============================================================
         PANEL DE ENVÍO
    ============================================================ -->
    <aside class="panel-envio">
      <h2 class="panel-title">Datos de envío</h2>

      <label class="field">
        <span>Departamento</span>
        <select id="departamentoCliente">
          <option value="">Selecciona una opción</option>
          <option value="Comayagua">Comayagua</option>
          <option value="Francisco Morazán">Francisco Morazán</option>
          <option value="Cortés">Cortés</option>
          <option value="Yoro">Yoro</option>
          <option value="Atlántida">Atlántida</option>
          <option value="Choluteca">Choluteca</option>
          <option value="El Paraíso">El Paraíso</option>
          <option value="Colón">Colón</option>
          <option value="Olancho">Olancho</option>
          <option value="Santa Bárbara">Santa Bárbara</option>
          <option value="Valle">Valle</option>
          <option value="Otros">Otros</option>
        </select>
      </label>

      <label class="field">
        <span>Municipio / Ciudad</span>
        <input id="municipioCliente" type="text" placeholder="Ej: Comayagua, Siguatepeque, etc.">
      </label>

      <p class="hint">
        Estos datos se enviarán junto con tu pedido por WhatsApp.
      </p>
    </aside>

    <!-- ============================================================
         CATÁLOGO
    ============================================================ -->
    <section class="catalogo-neon">
      <h2 class="catalogo-title">Productos destacados</h2>
      <div id="productos" class="grid-neon"></div>
    </section>

  </main>

</body>
</html>
