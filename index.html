<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Tienda en Comayagua: accesorios gamer, cargadores, cobertores, secadores de zapatos y más. Pedidos por WhatsApp.">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>SDComayagua | Catálogo 2026</title>
  <meta name="theme-color" content="#0b57ff">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.min.css">
  <link rel="stylesheet" href="pro.css">
  <!-- Fuse.js para búsqueda tolerante -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>

  <style>
    .pageLoader {
      position: fixed;
      inset: 0;
      background: var(--bg);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      flex-direction: column;
      gap: 16px;
    }
    .plLogo {
      width: 80px;
      height: 80px;
      background: var(--primary);
      color: white;
      border-radius: 20px;
      display: grid;
      place-items: center;
      font-size: 36px;
      font-weight: 900;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin: 24px 0;
      padding: 12px;
    }
    .pagination button {
      padding: 10px 18px;
      border-radius: 12px;
      background: var(--primary);
      color: white;
      font-weight: 700;
      border: none;
      cursor: pointer;
    }
    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    img.lazy {
      opacity: 0;
      transition: opacity 0.4s;
    }
    img.lazy.loaded {
      opacity: 1;
    }
  </style>
</head>
<body class="page-loading">

<div class="pageLoader" id="pageLoader">
  <div class="plLogo">SDC</div>
  <div style="font-weight:800; font-size:1.4rem;">Cargando catálogo...</div>
  <div style="color:var(--muted);">Preparando productos y precios</div>
</div>

<header class="h">
  <div class="t">
    <div class="b" id="goTop">
      <div class="l">SDC</div>
      <div class="bt">
        <strong id="storeName">Soluciones Digitales Comayagua</strong>
        <span id="storeSub">Accesorios • Gamer • Hogar</span>
      </div>
    </div>
    <div class="a" id="topActions">
      <button class="ib" id="searchBtn" title="Buscar"><i class="ri-search-line"></i></button>
      <button class="ib" id="themeBtn" title="Cambiar tema"><i class="ri-moon-line"></i></button>
      <button class="ib" id="cartBtn">
        <i class="ri-shopping-cart-2-line"></i>
        <span class="bd" id="cartCount">0</span>
      </button>
    </div>
  </div>

  <div class="s">
    <input type="search" id="searchInput" placeholder="Buscar producto, modelo o categoría..." autocomplete="off">
  </div>

  <div class="bar" id="categoryBar"></div>
  <div class="bar" id="subcategories" style="display:none"></div>
</header>

<main class="wrap">
  <div class="st">
    <h2 id="sectionTitle">Catálogo</h2>
  </div>

  <div id="productsGrid" class="g"></div>
  <div id="paginationContainer"></div>

  <div class="trust">
    <div class="trustCard">
      <div class="trustTitle">Entregas en Comayagua y todo Honduras</div>
      <div class="trustText">Envío propio • Empresas de paquetería • Bus local • Pago contra entrega disponible en muchas zonas</div>
    </div>
  </div>
</main>

<!-- MODAL PRODUCTO -->
<div class="m" id="prodModal" style="display:none" aria-hidden="true">
  <div class="mh">
    <h3>Detalles del producto</h3>
    <button class="mc" id="btnCloseProd">✕</button>
  </div>
  <div class="mb" id="prodBody"></div>
  <div class="mf">
    <button class="link" id="btnKeepBuying">Seguir comprando</button>
    <div class="mfRow">
      <button class="bp" id="btnAddCart"><i class="ri-shopping-cart-2-line"></i> Añadir al carrito</button>
      <button class="bp alt" id="btnGoPay"><i class="ri-whatsapp-line"></i> Pedir ahora</button>
    </div>
  </div>
</div>

<!-- MODAL CARRITO -->
<div class="m" id="cartModal" style="display:none" aria-hidden="true">
  <!-- contenido del carrito como en tu versión anterior -->
  <!-- ... puedes mantener tu HTML del carrito aquí ... -->
</div>

<div id="backdrop" class="backdrop"></div>

<script src="app.js"></script>
</body>
</html>
